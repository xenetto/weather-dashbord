<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/style.css">
    
</head>
<body>



    <!-- Main Bootstrap Search -->
    <div class="container">
        <div class="wheader row">
            <div class="header col-12"><h1>Weather Dashboard</h1></div>
        </div>
        <div class="row">
            <div class="col-left col-3">
                
                <div class="col-12" id="searchLabel"><h4><b>Search for a City:</b></h4></div>
                <div class="col-12 " style="border: solid 0px; padding-left: 2px; margin-top: 10px; margin-bottom: 20px;">
                    <form id="search-form">
                        <!--in 2 ta ke intori michasban-->
                        <input type="text" id="seachText" style="padding-bottom: 5px;"><button class="btn" type="submit" id="searchBtn" style="padding-bottom: 5px;"><i class="fa fa-search"></i></button>
                    </form>
                </div>
                
                <div class="searchHistorySec row" id="buttonList">
                   
                </div>

            </div>

            <div class="col-right col-9">

                <div class="row"  >
                    <div class="col cityInfo" style="margin-left: 15px; margin-right: 15px; margin-top:20px ;">
                        <div class="row" style="border: solid 0px; padding-left: 10px; padding-right: 10px; padding-top:20px">
                            <span id="cityName" style="margin-right: 10px;"><h2>&nbsp</h2></span>&nbsp;<img id="currentWeatherIcon" src="" style="border: solid 0px; padding-left: 5px; padding-top:0px; padding-right: 0px; margin-top: -32px;">
                        </div>
                        <div style="margin-top: 10px; padding-left: 0px;" class="col"><span id="tempMain" style="color: gray; font-size: 15px;">Temperature:</span> </div>  
                        <div style="margin-top: 10px; padding-left: 0px;" class="col"><span id="humidityMain" style="color: gray; font-size: 15px;">Humidity:</span> </div>  
                        <div style="margin-top: 10px; padding-left: 0px;" class="col"><span id="windMain" style="color: gray; font-size: 15px;">Wind Speed:</span> </div>  
                        <div style="margin-top: 10px; padding-left: 0px; border: solid 0px;" class="col">
                            <span style="color: gray; font-size: 15px;">UV Index:</span>
                            <span id="uvMain" style="color: white; background-color:#DB3348; padding-left: 10px; border-radius: 5px; padding-right: 10px; padding-top: 2px; padding-bottom: 3px;">uvMain</span>
                        </div> 
                        <div style="margin-top: 10px; padding-left: 0px;" class="col"><span style="color: gray; font-size: 15px;">&nbsp</span> </div>  
                    </div>
                </div>

                
    
                <div class="row">
                    <div class="col-12"  style="margin-left: 10px; margin-right: 10px; margin-top: 20px;">
                        <h3><span id="foreCastDiv">5-Day Forecast: </span></h3><br>
                    </div>
                </div>

                    
                
                <div class="row" style="border:solid 0px; margin-left: 5px; margin-right: 5px; margin-top: 5px;">
                    <div class="fiveDiv col-sm-12 col-lg" style="border:solid 0px; padding-bottom: 10px; padding-left: 8px; padding-top: 10px;">
                        <span id="data1" style="font-size: 10px; color: white;"></span>
                        <img class="imgForecast" id="imgDay1" style="opacity: 1; border: solid 0px; margin-bottom: 15px; padding-left: 15px;"><br>
                        <span id="temp1" style="border:solid 0px; color: white;">Temp:</span><br>
                        <span id="humidity1" style="border:solid 0px; color: white; ">Humidity:</span>
                    </div>
                    <span style="margin-left: 5px; margin-right: 5px;">&nbsp</span>
                    

                    <div class="fiveDiv col-sm-12 col-lg" style="border:solid 0px; padding-bottom: 10px; padding-left: 8px; padding-top: 10px;">
                        <span id="data2" style="font-size: 10px; color: white;"></span>
                        <img class="imgForecast" id="imgDay2" style="opacity: 1; border: solid 0px; margin-bottom: 15px; padding-left: 15px;"><br>
                        <span id="temp2" style="border:solid 0px; color: white;">Temp:</span><br>
                        <span id="humidity2" style="border:solid 0px; color: white; ">Humidity:</span>
                    </div>
                    <span style="margin-left: 5px; margin-right: 5px;">&nbsp</span>
                    
                    <div class="fiveDiv col-sm-12 col-lg" style="border:solid 0px; padding-bottom: 10px; padding-left: 8px; padding-top: 10px;">
                        <span id="data3" style="font-size: 10px; color: white;"></span>
                        <img class="imgForecast" id="imgDay3" style="opacity: 1; border: solid 0px; margin-bottom: 15px; padding-left: 15px;"><br>
                        <span id="temp3" style="border:solid 0px; color: white;">Temp:</span><br>
                        <span id="humidity3" style="border:solid 0px; color: white; ">Humidity:</span>
                    </div>
                    <span style="margin-left: 5px; margin-right: 5px;">&nbsp</span>
                    
                    <div class="fiveDiv col-sm-12 col-lg" style="border:solid 0px; padding-bottom: 10px; padding-left: 8px; padding-top: 10px;">
                        <span id="data4" style="font-size: 10px; color: white;"></span>
                        <img class="imgForecast" id="imgDay4" style="opacity: 1; border: solid 0px; margin-bottom: 15px; padding-left: 15px;"><br>
                        <span id="temp4" style="border:solid 0px; color: white;">Temp:</span><br>
                        <span id="humidity4" style="border:solid 0px; color: white; ">Humidity:</span>
                    </div>
                    <span style="margin-left: 5px; margin-right: 5px;">&nbsp</span>

                    <div class="fiveDiv col-sm-12 col-lg" style="border:solid 0px; padding-bottom: 10px; padding-left: 8px; padding-top: 10px;">
                        <span id="data5" style="font-size: 10px; color: white;"></span>
                        <img class="imgForecast" id="imgDay5" style="opacity: 1; border: solid 0px; margin-bottom: 15px; padding-left: 15px;"><br>
                        <span id="temp5" style="border:solid 0px; color: white;">Temp:</span><br>
                        <span id="humidity5" style="border:solid 0px; color: white; ">Humidity:</span>
                    </div>
                    


                </div>    
                



            </div>
        </div>   
        

    </div>
    <br>
    <script src="Assets/moment.js"></script>
    <script src="Assets/scripts.js"></script>

</body>
</html>
